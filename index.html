<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<main class="main container">
    <div class="wrapper">
      <form id="form" autocomplete="off" novalidate class="age__calculator">
        <div class="col">
          <label class="input__title">day</label>
          <input id="day" class="input" type="number" name="day" placeholder="DD" min="1" max="31" required>
          <small class="error__display"></small>
        </div>
        <div class="col">
          <label class="input__title">month</label>
          <input id="month" class="input" type="number" name="month" placeholder="MM" min="1" max="12" required>
          <small class="error__display"></small>
        </div>
        <div class="col">
          <label class="input__title">year</label>
          <input id="year" class="input" type="number" name="year" placeholder="YYYY" min="1900" required>
          <small class="error__display"></small>
        </div>
        <button id="submit" class="btn" type="submit">Submit</button>
      </form>
    </div>
    <div class="wrapper">
      <div class="result">
        <p class="result__text"><span id="years">- -</span>years</p>
        <p class="result__text"><span id="months">- -</span>months</p>
        <p class="result__text"><span id="days">- -</span>days</p>
      </div>
    </div>
</main>

<script src="index.js"></script>  
<footer>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Claudiu Sonica</a>.
  </div>
</footer>
</body>
</html>
