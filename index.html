<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<main class="main container">
    <div class="wrapper">
      <div class="age__calculator">
        <div class="col">
          <h5 class="input__title">day</h5>
          <input id="day" class="input" type="text" name="birthday" placeholder="DD">
          <p class="text">This field is required</p>
        </div>
        <div class="col">
          <h5 class="input__title">month</h5>
          <input id="month" class="input" type="text" name="birthday" placeholder="MM">
          <p class="text">This field is required</p>
        </div>
        <div class="col">
          <h5 class="input__title">year</h5>
          <input id="year" class="input" type="text" name="birthday" placeholder="YYYY">
          <p class="text">This field is required</p>
        </div>
      </div>
    </div>
      <div class="line__break">
        <hr>
        <div class="img__main">
          <button id="btn" class="btn" type="submit"><img class="arrow__img" src="images/icon-arrow.svg" alt="arrow icon"></button>
        </div>
      </div>
      <div class="wrapper">
        <div class="result">
          <p class="result__text"><span>- -</span><em id="days">years</em></p>
          <p class="result__text"><span>- -</span><em id="months">months</em></p>
          <p class="result__text"><span>- -</span><em id="years">days</em></p>
        </div>
      </div>
</main>

<script src="index.js"></script>  
<footer>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Claudiu Sonica</a>.
  </div>
</footer>
</body>
</html>
